<!DOCTYPE html>
<html>
<head>
  <title>Hello World!</title>
  <meta charset="utf-8">
  <link rel="icon" href="http://www.acsu.buffalo.edu/~jthus/media/Computer.gif" type="image/gif">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
  body{
    background-color: #052731;
  }
  #messages{
    font-weight: bold;
  }
  #messages h4{
        color: #738c95;
  }
  #messages p {
    color: #b1d401;
    padding-left: 27px;
    font-size: 15px;
    margin-bottom: 39px;
  }
  .jumbotron{
    background: #0a1f25;
    position: fixed;
    width: inherit;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  .avatar{
    width: 31px;
    position: absolute;
    margin-top: -5px;
    margin-left: 5px;
  }
  </style>
</head>
<body>
<div class="container">
  <p style="
    text-align: center;"><img src="http://www.acsu.buffalo.edu/~jthus/media/Computer.gif" style="
    width: 174px;
    "></p>


   <div id="messages">
  </div>
  <div class="jumbotron">
    <br>
    <input id = "name" class="form-control" placeholder="Name">
    <br>
    <textarea id = "message" class="form-control" placeholder="Your Message Here">
   </textarea>
    <br>
    <button id="send" class="btn btn-danger">Send</button>
  </div>
</div>
<script>
$(() => {
    $("#send").click(()=>{
       sendMessage({
          name: $("#name").val(),
          message:$("#message").val()});
        })
      getMessages()
    })
function addMessages(message){
  console.log(message);
   $("#messages").append('<h4>$ '+message.name+' <img class="avatar" src="https://vignette.wikia.nocookie.net/spaceinvaders/images/d/db/Crab_Invader.png/revision/latest?cb=20180814211211"></h4><p>'+message.message+' </p>')
   }
function getMessages(){
  $.get('https://chilim.herokuapp.com/messages', (data) => {
   data.forEach(addMessages);
   })
 }
function sendMessage(message){
   $.post('https://chilim.herokuapp.com/messages', message)
 }
 var socket = io();
socket.on('message', addMessages)
</script>
</body>
</html>
